<div class="products-list">
  @for (
    productCategory of store.productsByCategories();
    track productCategory.category
  ) {
    <app-product-category
      [categoryName]="productCategory.category | categoryName"
      [products]="productCategory.products"
      (clicked)="store.navigateToDetail($event)"
      (cartClicked)="onCartClicked($event)"
    />
  }
</div>
